<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="left">
          <h1>API de Clima</h1>
        </div>
       <div class="right">
          <input type="checkbox" id="check" />
          <label for="check" class="checkBtn">
            <i class="fa fa-bars"></i>
          </label>
          <ul class="list">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section id="location">
        <h4>Ubicación</h4>
        <div id="search">
          <input type="text">
          <button type="submit" id="btn-enviar">Enviar</button>
      </div>
      </section>
      <section id="card-resume">
        <div class="card-icon"> <img src="https://cdn.pixabay.com/photo/2012/04/10/16/49/sun-26344_1280.png" alt="sun"></div>
        <div class="card-container">
          <div class="card-degree">
            <h3>22°</h3>
          </div>
          <div class="card-info">
            <h4>Soleado</h4>
            <p>Domingo, Dic 22</p>
          </div>
        </div>
      </section>
      <section id="card-days">
        <div class="card-day1">
          <div class="card-icon"></div>
          <div class="card-container">
            <div class="card-degree"></div>
          </div>
        </div>
        <div class="card-day2">
          <div class="card-icon"></div>
          <div class="card-container">
            <div class="card-degree"></div>
          </div>
        </div>
        <div class="card-day3">
          <div class="card-icon"></div>
          <div class="card-container">
            <div class="card-degree"></div>
          </div>
        </div>
        <div class="card-day4">
          <div class="card-icon"></div>
          <div class="card-container">
            <div class="card-degree"></div>
          </div>
        </div>
        <div class="card-day5">
          <div class="card-icon"></div>
          <div class="card-container">
            <div class="card-degree"></div>
          </div>
        </div>
      </section>


    <!-- <div class="page-content">
      <h1>contenido</h1>
    </div> -->

    <footer>
      <div class="footer-container">
        <div class="left-col">
          <img src="#" alt="logo" class="logo" />
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="right-text">
            2022 Creado por Cedric Noriega y Matias Aguila, todos los derechos
            reservados.
          </p>
        </div>

        <div class="right-col">
          <h1>Suscribete</h1>
          <div class="border"></div>
          <p>
            Registra tu correo para recibir actualizaciones del clima en tu
            bandeja.
          </p>
          <form action="" class="newsletter">
            <input type="text" class="txtb" placeholder="Registra tu correo" />
            <input type="submit" class="btn" value="Enviar" />
          </form>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
