<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Clima</title>

    <link rel="stylesheet" href="assets/style.css" />

    <!-- font icons -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

  </head>

  <body>
    <div class="container">
      <div class="container-fecha">
        <div class="info-actual">
          <div class="fecha-container">
            <div class="tiempo" id="tiempo">
              12:30 <span id="am-pm">PM</span>
            </div>
            <div class="fecha" id="fecha">Lunes, 9 Diciembre</div>
          </div>
        </div>
      </div>

      <div class="container-principal">
        <section id="solicitud">
          <div class="card">
            <div class="search">
              <input
                type="text"
                name="ciudad"
                id="ciudad"
                class="search-bar"
                placeholder="Busca tu Ciudad"
              />
              <button type="submit" id="btnEnviar">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 1024 1024"
                  height="1.5em"
                  width="1.5em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
                  ></path>
                </svg>
              </button>
            </div>
            <div id="cardResume"></div>
          </div>
        </section>
      </div>

      <div class="container-forecast">
        <section id="card-days">
          <div class="card-forecast" id="card-day1"></div>
          <div class="card-forecast" id="card-day2"></div>
          <div class="card-forecast" id="card-day3"></div>
          <div class="card-forecast" id="card-day4"></div>
          <div class="card-forecast" id="card-day5"></div>
        </section>
      </div>
      <div class="grafico-forecast">
        <canvas id="graficoForecast"></canvas>
      </div>

      <!-- <div class="grafico-historico">
        <canvas id="graficoHistorico"></canvas>
      </div>
    </div> -->

      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/app.js" type="module"></script>
    <script src="assets/fechahora.js" type="module"></script>
    <script src="assets/5Forecast.js" type="module"></script>
    <script src="assets/graficos_forecast.js" type="module"></script>
  </body>
</html>
