<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Weather API</a>
          <!-- por agregar un icono la izquierda -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="tarjeta-resumen">Aqui va la tarjeta resumen del clima</div>
    <div class="tarjetas-diarias">
      <div class="dia1">Dia 1</div>
      <div class="dia2">Dia 2</div>
      <div class="dia3">Dia 3</div>
      <div class="dia4">Dia 4</div>
      <div class="dia5">Dia 5</div>
      <div class="dia6">Dia 6</div>
    </div>

    <h1>Tendencias</h1>

    <div class="graficos">
      Hola
      <canvas class="humedad">Humedad</canvas>
      <canvas class="viento">Viento</canvas>
      <canvas class="precipitacion">Precipitacion</canvas>
      <canvas class="rayos-uv">Rayos UV</canvas>
    </div>

    <footer>Aqui va el footer</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
