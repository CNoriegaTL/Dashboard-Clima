<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <h1>API de Clima</h1>
      </div>
      <div class="right">
        <input type="checkbox" id="check" />
        <label for="check" class="checkBtn">
          <i class="fa fa-bars"></i>
        </label>
        <ul class="list">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </div>

    <div class="page-content">
      <h1>contenido</h1>
    </div>

    <footer>
      <div class="footer-container">
        <div class="left-col">
          <img src="#" alt="logo" class="logo" />
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="right-text">
            2022 Creado por Cedric Noriega y Matias Aguila, todos los derechos
            reservados.
          </p>
        </div>

        <div class="right-col">
          <h1>Suscribete</h1>
          <div class="border"></div>
          <p>
            Registra tu correo para recibir actualizaciones del clima en tu
            bandeja.
          </p>
          <form action="" class="newsletter">
            <input type="text" class="txtb" placeholder="Registra tu correo" />
            <input type="submit" class="btn" value="Enviar" />
          </form>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
